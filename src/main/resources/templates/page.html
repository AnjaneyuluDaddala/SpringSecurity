<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Link to your CSS file -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .page-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        .page-container h2 {
            margin-bottom: 20px;
        }
        .page-container a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .page-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <h2>Welcome to the Home Page!</h2>
        <p>This is a general page accessible to all users.</p>

        <a th:href="@{/user}" th:if="${#request.isUserInRole('USER')}">Go to User Dashboard</a>
        <a th:href="@{/admin}" th:if="${#request.isUserInRole('ADMIN')}">Go to Admin Dashboard</a>
        <a th:href="@{/logout}">Logout</a>
    </div>
</body>
</html>
