   <h1>LoggedIn Successful </h1> 
    <h2>welcome to the homepage :-</h2>
    <div class="card-body">
                        <h1 id="cookieValue"></h1>
                    </div>
    
    
     <!-- JavaScript to read and display cookie value -->
    <script>
        function readCookie(cookieName) {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.startsWith(cookieName + '=')) {
                    return cookie.substring(cookieName.length + 1);
                }
            }
            return null;
        }

        // Read 'username' cookie and display its value
        var username = readCookie('username');
        if (username) {
            document.getElementById('cookieValue').textContent = 'Username from cookie: ' + username;
        } else {
            document.getElementById('cookieValue').textContent = 'Username cookie not found.';
        }
    </script>
