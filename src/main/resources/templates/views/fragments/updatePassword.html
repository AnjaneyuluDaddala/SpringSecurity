<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update Password</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<link rel="stylesheet" th:href="@{/css/navbar.css}">
	
</head>
<body>

	<div data-th-insert="views/fragments/navbar :: navbar"></div>

	<div class="container">
		<h2>Update Password</h2>
		<form th:action="@{/updatePassword/{id}(id=${Employee.employeeId})}"
			method="post" th:object="${Employee}">
			<div class="form-group">
				<label for="firstname">First Name:</label> <input type="text"
					class="form-control" id="firstname" th:field="*{firstname}"
					readonly>
			</div>
			<div class="form-group">
				<label for="email">Email:</label> <input type="email"
					class="form-control" id="email" th:field="*{email}" readonly>
			</div>
			<div class="form-group">
				<label for="newPassword">New Password:</label> <input
					type="password" class="form-control" id="newPassword"
					name="newPassword" required pattern=".{6,}"
					title="Password must be at least 6 characters long">
			</div>
			<div class="form-group">
				<label for="confirmPassword">Confirm Password:</label> <input
					type="password" class="form-control" id="confirmPassword"
					name="confirmPassword" required pattern=".{6,}"
					title="Password must be at least 6 characters long">
			</div>
			<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
				<span th:text="${errorMessage}"></span>
			</div>
			<div th:if="${successMessage}" class="alert alert-success"
				role="alert">
				<span th:text="${successMessage}"></span>
			</div>
			<button type="submit" class="btn btn-success">Update
				Password</button>
			<a class="btn btn-primary" th:href="@{/listemployees}">Back to
				Home Page</a>

		</form>
	</div>
</body>
</html>
