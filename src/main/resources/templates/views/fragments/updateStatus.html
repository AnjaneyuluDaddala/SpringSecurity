<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Update Status</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
			<link rel="stylesheet" th:href="@{/css/navbar.css}">
	
</head>
<body>
		<div data-th-insert="views/fragments/navbar :: navbar"></div>
	

	<div class="container">
		<h2>Update Role</h2>
		<form th:action="@{/updateStatus/{id}(id=${Employee.employeeId})}"
			method="post" th:object="${Employee}">
			<div class="form-group">
				<label for="firstname">First Name:</label> <input type="text"
					class="form-control" id="firstname" th:field="*{firstname}"
					readonly>
			</div>
			<div class="form-group">
				<label for="email">Email:</label> <input type="email"
					class="form-control" id="email" th:field="*{email}" readonly>
			</div>
			<div class="form-group">
				<label for="status">Status:</label> <select id="status"
					name="status" class="form-control" th:field="*{status}" required>
					<option value="true" th:selected="${Employee.status == true}">ACTIVE</option>
					<option value="false" th:selected="${Employee.status == false}">DE-ACTIVE</option>
				</select>

			</div>
			<button type="submit" class="btn btn-primary">Update Status</button>
		</form>
	</div>
</body>
</html>
