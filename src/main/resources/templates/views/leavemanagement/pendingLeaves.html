<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pending Leaves</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .btn-approve {
            color: white;
            background-color: #5cb85c;
            border-color: #4cae4c;
        }

        .btn-approve:hover {
            background-color: #4cae4c;
            border-color: #398439;
        }

        .btn-deny {
            color: white;
            background-color: #d9534f;
            border-color: #d43f3a;
        }

        .btn-deny:hover {
            background-color: #c9302c;
            border-color: #ac2925;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        h2 {
            margin-top: 0;
        }

        .tooltip-inner {
            background-color: #5cb85c;
            color: white;
        }

        .tooltip-arrow {
            border-top-color: #5cb85c !important;
        }

        .deny-reason-input {
            width: 200px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h2>Pending Leaves</h2>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Leave ID</th>
                <th>Employee ID</th>
                <th>Type of Leave</th>
                <th>Reason</th>
                <th>Date of Leave</th>
                <th>Applied Date</th>
                <th>Leave Balance</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="leave : ${pendingLeaves}">
                <td th:text="${leave.leaveId}"></td>
                <td th:text="${leave.employeeId}"></td>
                <td th:text="${leave.typeOfLeave}"></td>
                <td th:text="${leave.reason}"></td>
                <td th:text="${leave.dateOfLeave}"></td>
                <td th:text="${leave.appliedDate}"></td>
                <td th:text="${leave.availableLeaves}"></td>
                <td class="actions">
                    <form th:action="@{/approve/{employeeId}(employeeId=${leave.employeeId})}" method="post" style="display: inline;">
                        <input type="hidden" name="leaveId" th:value="${leave.leaveId}">
                        <button type="submit" class="btn btn-approve" data-toggle="tooltip" title="Approve">
                            <i class="fas fa-check icon"></i> Approve
                        </button>
                    </form>
                    <form th:action="@{/deny/{employeeId}(employeeId=${leave.employeeId})}" method="post" style="display: inline;">
                        <input type="hidden" name="leaveId" th:value="${leave.leaveId}">
                        <input type="text" name="denyReason" placeholder="Reason for denial" class="deny-reason-input form-control">
                        <button type="submit" class="btn btn-deny" data-toggle="tooltip" title="Deny">
                            <i class="fas fa-times icon"></i> Deny
                        </button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>
</html>
