<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Leaves</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .btn-danger {
            color: white;
            background-color: #d9534f;
            border-color: #d43f3a;
        }

        .btn-danger:hover {
            background-color: #c9302c;
            border-color: #ac2925;
        }

        .icon {
            margin-right: 5px;
        }

        h2 {
            margin-top: 0;
        }

        .tooltip-inner {
            background-color: #d9534f;
            color: white;
        }

        .tooltip-arrow {
            border-top-color: #d9534f !important;
        }
    </style>
</head>
<body>
    <h2>My Leaves</h2>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Type of Leave</th>
                <th>Reason</th>
                <th>Date of Leave</th>
                <th>Applied Date</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="leave : ${myLeaves}">
                <td th:text="${leave.typeOfLeave}"></td>
                <td th:text="${leave.reason}"></td>
                <td th:text="${leave.dateOfLeave}"></td>
                <td th:text="${leave.appliedDate}"></td>
                <td th:text="${leave.status}"></td>
                <td th:unless="${leave.status == 'APPROVED'}">
                    <a class="btn btn-danger" th:href="@{/deleteLeave/{leaveId}(leaveId=${leave.leaveId})}" data-toggle="tooltip" title="Delete">
                        <i class="fas fa-trash-alt icon"></i> Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>
</html>
