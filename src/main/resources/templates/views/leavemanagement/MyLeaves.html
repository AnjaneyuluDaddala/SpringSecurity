<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Leave Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding-top: 50px;
            margin: 20px;
        }

        .container {
            margin-top: 20px;
        }

        h2 {
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .btn-danger {
            color: white;
            background-color: #d9534f;
            border-color: #d43f3a;
        }

        .btn-danger:hover {
            background-color: #c9302c;
            border-color: #ac2925;
        }

        .icon {
            margin-right: 5px;
        }

        .tooltip-inner {
            background-color: #d9534f;
            color: white;
        }

        .tooltip-arrow {
            border-top-color: #d9534f !important;
        }

        .leave-balance {
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <!-- Include Navbar Fragment -->
    <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color: black;">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/welcome">
                    <img th:src="@{/images/DevDolphins.jpg}" alt="Dev Dolphins"
                        style="display: inline-block; height: 30px; margin-right: 10px;">
                    Dev Dolphins
                </a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span class="user-icon fa fa-user"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/welcome">My Home</a></li>
                            <li><a th:href="@{/updateMyPassword}">Reset Password</a></li>
                            <li><a th:href="@{/logout}">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>My Leaves</h2>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Type of Leave</th>
                    <th>Reason</th>
                    <th>Date of Leave</th>
                    <th>Applied Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="leave : ${myLeaves}">
                    <td th:text="${leave.typeOfLeave}"></td>
                    <td th:text="${leave.reason}"></td>
                    <td th:text="${leave.dateOfLeave}"></td>
                    <td th:text="${leave.appliedDate}"></td>
                    <td th:text="${leave.status}"></td>
                    <td th:unless="${leave.status == 'APPROVED'}">
                        <a class="btn btn-danger" th:href="@{/deleteLeave/{leaveId}(leaveId=${leave.leaveId})}"
                            data-toggle="tooltip" title="Delete">
                            <i class="fas fa-trash-alt icon"></i> Delete
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="leave-balance">
            <h2>Leave Balance</h2>
            <p>Total Leaves: <span th:text="${leaveBalance.totalLeaves}"></span></p>
            <p>Available Leaves: <span th:text="${leaveBalance.availableLeaves}"></span></p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>

</html>
